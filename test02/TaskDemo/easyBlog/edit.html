<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/blog.css">
    <script src="public/js/jquery-3.1.1.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm" style="display: none;" id="alert">提交</button>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="panel panel-default" style="margin-bottom: 0;">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    保存成功！
                </div>
                <!--<div class="panel-footer">Panel footer</div>-->
            </div>
        </div>
    </div>
</div>
<header>
    <h1>我的博客</h1>
</header>
<hr>
<div class="container main">
    <div class="row">
        <div class="col-md-8">
            <div class="jumbotron">
                <!--ajax提交不要用form表单-->
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" placeholder="标题" name="title">
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea class="form-control" rows="10" id="content" name="content"></textarea>
                </div>
                <button class="btn btn-default" id="save">提交</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <h3 id="createResult"></h3>
                <h1>Hello, world!</h1>
                <p>...</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <h6>@2017</h6>
</footer>
<script src="public/js/blog.js"></script>
</body>
</html>
