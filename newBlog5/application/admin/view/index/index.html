<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chivalric</title>

    <!--==========Dependency============-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/owl-carousel/1.32/owl.carousel.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/flexslider/2.6.4/flexslider.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:600,700italic">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,200,300,500,600,800,700' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,300,300italic,400italic">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500italic,500,700italic,700,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

    <!--==========Theme Styles==========-->
    {css href="/static/css/theme/green.css" /}
    {css href="/static/css/style.css" /}

    <!--百度编辑器开始-->
    <script src="/static/js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="/ueditor1433/ueditor.config.js" type="text/javascript"></script>
    <script src="/ueditor1433/ueditor.all.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor1433/lang/zh-cn/zh-cn.js"></script>

    <script src="/static/js/respond.min.js"></script>
    <![endif]==========-->
</head>
<body class="home">

<section class="row content-wrap single-nosidebar" style="min-height: 8000px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 single-post-contents">
                <form method="post" action="{:url('index/append')}">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" id="title" placeholder="文章标题" name="title">
                    </div>
                    <div class="form-group">
                        <label for="brief">摘要</label>
                        <input type="text" class="form-control" id="brief" placeholder="文章摘要" name="brief">
                    </div>
                    <div class="form-group">
                        <label for="category">分类</label>
                        <select class="form-control" id="category" name="category">
                            {volist name='categories' id='category'}
                                <option value="{$category.id}">{$category.name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        {volist name='tags' id='tag'}
                            <label class="checkbox-inline">
                                <input type="checkbox" value="{$tag.id}" name="tags[]">{$tag.name}
                            </label>
                        {/volist}
                    </div>
                    <div class="form-group">
                        <label for="keywords">关键词</label>
                        <input type="text" class="form-control" id="keywords" placeholder="关键词" name="keywords">
                    </div>
                    <div class="form-group" style="min-height: 5500px;">
                        <label for="content">内容</label>
                        <textarea class="form-control" rows="3" id="content" name="content" style="min-height: 5300px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>

            </div>
        </div>
    </div>
</section>

<!--Footer-->
<footer class="row" id="footer">
    <div class="container">
        <div class="row top-footer">
            <div class="widget col-sm-3 widget-about">
                <div class="row m0"><a href="index.html"><img src="/static/images/logo-black-green.png" alt=""></a>
                </div>
            </div>
            <div class="widget col-sm-5 widget-menu">
                <div class="row">
                    <ul class="nav column-menu white-bg">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="{:url('index/web')}">前端</a></li>
                        <li><a href="{:url('index/php')}">PHP</a></li>
                    </ul>
                    <ul class="nav column-menu white-bg">
                        <li><a href="single3.html">随笔</a></li>
                        <li><a href="single3.html">其他</a></li>
                        <li><a href="contact.html">关于我</a></li>
                    </ul>
                </div>
            </div>
            <div class="widget col-sm-4 widget-subscribe">
                <h5 class="widget-title">订阅我的文章</h5>
                <form action="#" method="post" class="form-inline subscribe-form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="邮箱">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm"><span>发送</span></button>
                </form>
            </div>
        </div>
        <h5 class="copyright">Copyright &copy; 2017.Company name All rights reserved.</h5>
    </div>
</footer>

<!--========== jQuery (necessary for Bootstrap's JavaScript plugins) ==========-->
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/owl-carousel/1.32/owl.carousel.min.js"></script>
<script src="https://cdn.bootcss.com/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script src="https://cdn.bootcss.com/instafeed.js/1.4.1/instafeed.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.imagesloaded/4.1.3/imagesloaded.pkgd.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.isotope/3.0.4/isotope.pkgd.min.js"></script>
<script src="https://cdn.bootcss.com/flexslider/2.6.4/jquery.flexslider-min.js"></script>

{js href="/static/js/theme.js" /}

<!--富文本编辑器开始-->
<script type="text/javascript">
    var url="{:url('Ueditor/add')}";
    var ue = UE.getEditor('content',{
        serverUrl :url,
    });
</script>
<!--富文本编辑器结束-->
</body>
</html>
