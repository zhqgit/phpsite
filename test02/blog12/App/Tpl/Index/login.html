<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{$Think.const.CSS_URL}bootstrap.min.css">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}normalize.css">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}login.css">
</head>
<body>
    <div class="container">
        <form action="{:U('check_login')}" method="post">
            <div class="form-group">
                <label for="username">学号</label>
                <input type="text" class="form-control" id="username" placeholder="学号" name="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="text" class="form-control" id="password" placeholder="密码" name="password">
            </div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>
    </div>
</body>
</html>
